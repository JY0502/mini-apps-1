<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
</head>
<body>
  <h1 align="center">
    Welcome to Jae's Tic Tac Toe
  </h1>
  <br>
  <br>
  <div align="center">
    <button onclick=restart()>Start New Game</button>
  </div>
  <br>
  <br>
  <div align="center">
    <table border='1' id="scoreBoard" width="20%" align="center">
      <tr>
        <td id='xScore' align='center'></td>
        <td id='oScore' align='center'></td>
      </tr>
    </table>
  </div>
  <br>
  <br>
  <div id="whoseTurnNow" align="center">
    Game Start
  </div>
  <br>
  <div>
    <table border="1" id="gameTable" width="500px" height="500px" align="center">
      <tr>
        <td align="center" width="100px" id='11' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='12' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='13' onclick=replaceSpot(this.id)>Not taken</td>
      </tr>
      <tr>
        <td align="center" width="100px" id='21' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='22' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='23' onclick=replaceSpot(this.id)>Not taken</td>
      </tr>
      <tr>
        <td align="center" width="100px" id='31' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='32' onclick=replaceSpot(this.id)>Not taken</td>
        <td align="center" width="100px" id='33' onclick=replaceSpot(this.id)>Not taken</td>
      </tr>
    </table>
    <br>
    <br>
    <div id="whoWon" align="center"></div>
    <script src="./app.js"></script>
  </div>
</body>
</html>
